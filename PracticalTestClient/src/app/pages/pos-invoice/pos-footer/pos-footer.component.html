<div class="d-flex justify-content-between align-items-center bg-light px-3 py-2 border-top fixed-bottom">
    <!-- Button Section -->
    <div class="d-flex">
      <button class="btn btn-danger mx-1" (click)="onResetButtonClick()">Reset</button>
      <button class="btn btn-primary mx-1" >Add Info</button>
      <button class="btn btn-pink mx-1" (click)="onDisCountButtonClick()">Discount</button>
      <button class="btn btn-warning mx-1">Draft</button>
    </div>
  
    <!-- Total Section -->
    <div class="d-flex align-items-center">
      <span class="mx-2 font-weight-bold">Total</span>
      <span class="badge badge-dark px-3 py-2 font-weight-bold text-success" style="font-size: 1.2rem;">{{footerTotalAmount}}</span>
    </div>
  
    <!-- Payment Section -->
    <div class="d-flex">
      <a class="btn btn-secondary cusbtn"
      data-bs-toggle="modal" data-bs-target="#exampleModal">
      <i class="fa fa-calculator"
          aria-hidden="true"></i>
  </a>
      <button class="btn btn-success mx-1" (click)="onPaymentButtonClick()">
        Payment <i class="fa fa-arrow-right"></i>
      </button>
    </div>
  
    <!-- Floating Button -->
    <!-- <button class="btn btn-outline-secondary rounded-circle position-absolute" style="bottom: 20px; right: 20px; height: 40px; width: 40px;">
      3
    </button> -->
  </div>
  
<app-calculator-modal></app-calculator-modal>

<app-modal
[title]="'Payment'"
[showModal]="isPaymentModalVisiable"
(closeModalEvent)="closeModal()"
[modalSizeClass]="'modal-md'"
[modalLeftButtonName]="'Cancel'"
[modalLeftClassName]="'danger'"
[modalRightButtonName]="'Discount'"
[modalRightClassName]="'warning'"
[isModelFooter]="false"

>
<app-order-payment (closeButtonEvent)="closeModal()"></app-order-payment>
</app-modal>
