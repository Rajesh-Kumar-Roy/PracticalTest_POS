<div id="exampleModal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content border-none">
            <div class="modal-body p-0">
                <div class="position-relative">
                    <div class="calcbody">
                        <form name="calc" autocomplete="off" (ngSubmit)="calculate()">
                            <div class="cacldisplay">
                                <input type="text" placeholder="0" name="displayResult" [(ngModel)]="display"
                                       (keydown)="handleKeyboardInput($event)" autofocus>
                            </div>
                            <div class="calcbuttons">
                                <div class="calcrow">
                                    <button type="button" (click)="clear()">C</button>
                                    <button type="button" data-bs-dismiss="modal" aria-label="Close">
                                        <i class="fa fa-power-off" aria-hidden="true"></i>
                                    </button>
                                </div>
                                <div class="calcrow">
                                    <button type="button" (click)="input('7')">7</button>
                                    <button type="button" (click)="input('8')">8</button>
                                    <button type="button" (click)="input('9')">9</button>
                                    <button type="button" (click)="input('+')">+</button>
                                </div>
                                <div class="calcrow">
                                    <button type="button" (click)="input('4')">4</button>
                                    <button type="button" (click)="input('5')">5</button>
                                    <button type="button" (click)="input('6')">6</button>
                                    <button type="button" (click)="input('-')">-</button>
                                </div>
                                <div class="calcrow">
                                    <button type="button" (click)="input('1')">1</button>
                                    <button type="button" (click)="input('2')">2</button>
                                    <button type="button" (click)="input('3')">3</button>
                                    <button type="button" (click)="input('*')">*</button>
                                </div>
                                <div class="calcrow">
                                    <button type="button" (click)="input('0')">0</button>
                                    <button type="button" (click)="input('.')">.</button>
                                    <button type="button" (click)="input('/')">/</button>
                                    <button type="button" class="calcred" (click)="calculate()">=</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
