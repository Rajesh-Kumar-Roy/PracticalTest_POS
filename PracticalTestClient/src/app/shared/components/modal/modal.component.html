<div class="modal fade" [ngClass]="{'show': showModal}" style="display: block;" tabindex="-1" *ngIf="showModal">
    <div class="modal-dialog {{modalSizeClass}}">
      <div class="modal-content">
        <div class="modal-header" *ngIf="isModelHeader">
          <h5 class="modal-title">{{title}}</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <ng-content></ng-content>
        </div>
        <div class="modal-footer" *ngIf="isModelFooter">
          <button type="button" class="btn btn-{{modalLeftClassName}}" (click)="closeModal()">{{modalLeftButtonName}}</button>
          <button type="button" (click)="submitButton()" class="btn btn-{{modalRightClassName}}">{{modalRightButtonName}}</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show" *ngIf="showModal"></div>
